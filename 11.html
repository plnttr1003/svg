<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
  circle {
    fill:url('#fill');
  }
</style>
<body>
  <svg viewBox="0 0 300 300">
    <path d="M10,50a31,31 0 1,0 62,0 a31,31 0 1,0 -62,0 " fill="url(#fill2)"></path>
    <circle cx="60" cy="140" r="50" stroke="3"></circle>
    <rect x="10" y="200" width="100" height="100" fill="url(#linear-gradient)"></rect>
    <defs>
      <radialGradient id="fill" gradientUnits="objectBoundingBox" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="#fff"></stop>
        <stop offset="54%" stop-color="#fff"></stop>
        <stop offset="80%" stop-color="#67d25c"></stop>
        <stop offset="100%" stop-color="#f00"></stop>
      </radialGradient>

      <radialGradient id="fill2" gradientUnits="objectBoundingBox" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" stop-color="green"></stop>
        <stop offset="54%" stop-color="#fc0"></stop>
      </radialGradient>

      <linearGradient id="linear-gradient">
        <stop offset="0%" stop-color="gold"></stop>
        <stop offset="100%" stop-color="teal"></stop>
    </linearGradient>
    </defs>
  </svg>

</body>
</html>
