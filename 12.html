<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<style>
  @keyframes dash {
    to {
      stroke-dashoffset: 0;
      stroke-dasharray: 500;
    }
  }

  svg {
    width: 120px;
  }
  circle {
    fill:transparent;
    stroke:#0d76ff;
    stroke-width:3px;
    stroke-dasharray: 300;
    stroke-dashoffset: 300;
    animation: dash 2s linear forwards;
  }
</style>
<body>
  <svg viewBox="0 0 150 150" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <circle cx="75" cy="75" r="73"/>
  </svg>
</body>
</html>
