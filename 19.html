<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<svg width="275" height="500">
  <!-- Группа 1  -->
  <g id="group">
    <circle stroke="#ccc" fill="none" r="20" cx="25" cy="25"></circle>
    <circle stroke="#ccc" fill="none" r="20" cx="70" cy="25"></circle>
    <circle stroke="#ccc" fill="none" r="20" cx="115" cy="25"></circle>
  </g>

  <!-- Группа 2 -->
  <g id="group" fill="#fc0">
    <circle stroke="#ccc" r="20" cx="25" cy="135"></circle>
    <circle stroke="#ccc" r="20" cx="70" cy="135"></circle>
    <circle stroke="#ccc" r="20" cx="115" cy="135"></circle>
  </g>


  <rect x="10" y="240" width="100" height="100" fill="url(#linear-gradient)"></rect>


  <use xlink:href="#group" x="50" y="200" stroke-width="20" transform="translate(50 200) rotate(20)"></use>


  <defs>
  <linearGradient id="linear-gradient">
    <stop offset="0%" stop-color="gold"></stop>
  	<stop offset="100%" stop-color="teal"></stop>
  </linearGradient>
  </defs>


</svg>

</body>
</html>
