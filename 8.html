    let path2 = 'M35.9,60.2C82-115.4,858.1,224.1,914.1,135.1';

    let s = Snap(400, 620);
    let path = s.path(coordinates);

    function animate() {
      console.log('coords', coordinates);
      path.animate({ d: coordinates }, 1, mina.bounce);
      let animationName = Object.keys(path.anims)[Object.keys(path.anims).length - 1];
      console.log('start',path.anims[animationName].start);
      var coords = path.anims[animationName].start;

      var x1 = coords[0];
      var y1 = coords[1];
      var x2 = coords[2];

      var x3 = coords[4];

      var y4 = coords[7];
      var col = (x2 - x1)*(y4 - y1) - (x4 - y1)*(y2 - y1);
