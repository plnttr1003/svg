<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<svg width="275" height="500">
  <rect x="10" y="50" width="100" height="100" fill="url(#linear-gradient)"></rect>
	<use xlink:href="#rect" x="10" y="100"></use>

  <defs>
  <linearGradient id="linear-gradient">
    <stop offset="0%" stop-color="gold"></stop>
  	<stop offset="100%" stop-color="teal"></stop>
  </linearGradient>

  <symbol id="rect">
  	<rect x="10" y="240" width="100" height="100" stroke="#000" fill="none"></rect>
  </symbol>

  </defs>

</svg>

</body>
</html>
